<mat-card>
  <mat-card-title>{{ data.Name }}</mat-card-title>
  <mat-dialog-content>
    <div><span>Description</span>: {{ data.Description }}</div>
  </mat-dialog-content>
  <mat-card-actions>
    <button class="genre-close-button" mat-stroked-button aria-label="Close genre details button" mat-dialog-close
      color="primary">Close</button>
  </mat-card-actions>
</mat-card>
