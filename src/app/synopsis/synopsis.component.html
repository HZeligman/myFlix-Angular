<mat-card>
  <mat-card-title>{{ data.Title }}</mat-card-title>
  <mat-dialog-content>
    <div class="movie-info">
      <div><span>Director</span>: {{ data.Director }}</div>
      <div><span>Genre</span>: {{ data.Genre }}</div>
      <div><span>Synopsis</span>: {{ data.Description }}</div>
    </div>
    <div class="movie-image">
      <img src="{{data.Image}}" alt="">
    </div>
  </mat-dialog-content>
  <mat-card-actions>
    <button class="movie-close-button" mat-stroked-button aria-label="Close movie details button" mat-dialog-close
      color="primary">Close</button>
  </mat-card-actions>
</mat-card>
