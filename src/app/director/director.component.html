<mat-card>
  <mat-card-title>{{ data.Name }}</mat-card-title>
  <mat-dialog-content>
    <div><span>Bio</span>: {{ data.Bio }}</div>
    <div><span>Date of Birth</span>: {{ data.Birthday }}</div>
  </mat-dialog-content>
  <mat-card-actions>
    <button class="director-close-button" mat-stroked-button aria-label="Close Director details button" mat-dialog-close
      color="primary">Close</button>
  </mat-card-actions>
</mat-card>
