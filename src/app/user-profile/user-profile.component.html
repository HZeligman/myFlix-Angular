<div class="profile-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Welcome!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="updatedUser.Username" value="{{ updatedUser.Username }}" type="text"
            name="Username" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="updatedUser.Password" type="password" name="Password" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="updatedUser.Email" type="email" name="Email" value="{{ updatedUser.Email }}"
            required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Birthday</mat-label>
          <input matInput [(ngModel)]="updatedUser.Birthday" type="date" name="Birthday"
            value="{{ updatedUser.Birthday | date:'MM-dd-yyyy' }}">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="updateUserInfo()" color="primary">Update Profile</button>
      <button mat-raised-button (click)="deleteAccount()" color="primary">
        <mat-icon>delete_forever</mat-icon>Delete Profile
      </button>
    </mat-card-actions>
  </mat-card>
  <app-user-favorite-movies />
</div>
